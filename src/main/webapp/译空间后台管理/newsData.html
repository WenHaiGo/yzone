    <div class="container-fluid">
        <div id="newsData" style="width: 1500px;height:1000px;"></div>
        <script>
            var myChart = echarts.init(document.getElementById("newsData"));
            $.ajax({
                url: '/yzone/user/sex',
                type: 'post',
                dataType: 'json',
                success: function (data) {
                    option = {
                        title: {
                            text: '话题热度走势'
                        },
                        tooltip: {
                            trigger: 'axis'
                        },
                        legend: {
                            data:['英语','韩语','法语','德语','中文']
                        },
                        grid: {
                            left: '3%',
                            right: '4%',
                            bottom: '3%',
                            containLabel: true
                        },
                        toolbox: {
                            feature: {
                                saveAsImage: {}
                            }
                        },
                        xAxis: {
                            type: 'category',
                            boundaryGap: false,
                            data: ['周一','周二','周三','周四','周五','周六','周日']
                        },
                        yAxis: {
                            type: 'value'
                        },
                        series: [
                            {
                                name:'英语',
                                type:'line',
                                stack: '总量',
                                data:[120, 132, 101, 134, 90, 230, 210]
                            }, {
                                name:'韩语',
                                type:'line',
                                stack: '总量',
                                data:[120, 32, 101, 134, 90, 20, 10]
                            }, {
                                name:'法语',
                                type:'line',
                                stack: '总量',
                                data:[20, 132, 101, 134, 190, 130, 110]
                            }, {
                                name:'乔布斯',
                                type:'line',
                                stack: '总量',
                                data:[10, 32, 101, 134, 9, 130, 210]
                            }, {
                                name:'中文',
                                type:'line',
                                stack: '总量',
                                data:[60, 52, 11, 34, 9, 330, 110]
                            },

                        ]
                    };
                    myChart.setOption(option);

                }


            })



        </script>
        <div id="main" style="width: 600px;height:400px;"></div>
        <script>
            $.ajax({
                url: '/yzone/user/sex',
                type: 'post',
                dataType: 'json',
                success: function (data) {
                    option = {
                        title: {
                            text: '各个话题活跃度',
                        },
                        tooltip: {
                            trigger: 'axis'
                        },
                        legend: {
                            data: ['最高气温', '最低气温']
                        },
                        toolbox: {
                            show: true,
                            feature: {
                                mark: {show: true},
                                dataView: {show: true, readOnly: false},
                                magicType: {show: true, type: ['line', 'bar']},
                                restore: {show: true},
                                saveAsImage: {show: true}
                            }
                        },
                        calculable: true,
                        xAxis: [
                            {
                                type: 'category',
                                boundaryGap: false,
                                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                            }
                        ],
                        yAxis: [
                            {
                                type: 'value',
                                axisLabel: {
                                    formatter: '{value} °C'
                                }
                            }
                        ],
                        series: [
                            {
                                name: '最高气温',
                                type: 'line',
                                data: [11, 11, 15, 13, 12, 13, 10],
                                markPoint: {
                                    data: [
                                        {type: 'max', name: '最大值'},
                                        {type: 'min', name: '最小值'}
                                    ]
                                },
                                markLine: {
                                    data: [
                                        {type: 'average', name: '平均值'}
                                    ]
                                }
                            },
                            {
                                name: '最低气温',
                                type: 'line',
                                data: [1, -2, 2, 5, 3, 2, 0],
                                markPoint: {
                                    data: [
                                        {name: '周最低', value: -2, xAxis: 1, yAxis: -1.5}
                                    ]
                                },
                                markLine: {
                                    data: [
                                        {type: 'average', name: '平均值'}
                                    ]
                                }
                            }
                        ]
                    };


                }


            })


            // 绘制图表。


        </script>
